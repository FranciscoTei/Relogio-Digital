<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio Digital</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="src/script/script.js"></script>    
</head>
<body>
    <div class="relogio-digital">
        <div class="horario">
            <span class="hora">00</span>
            <span class="dots">:</span>
            <span class="minutos">00</span>
            <div class="right-side">
                <span class="periodo">AM/PM</span>
                <span class="segundos">00</span>
            </div>
        </div>
        <div class="calendario">
            <span class="numero-dia">Número</span>,
            <span class="nome-dia">Dia</span>,
            <span class="mes">Mês</span>. 
            <span class="ano">Ano</span>
        </div>
    </div>
</body>
</html>
